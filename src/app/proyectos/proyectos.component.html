 <!--seccion proyectos-->
 <section id="proyectos" class="proyectos">
    <div class="container-fluid text-center rounded shadow-sm p-3 bg-body-transparent">
      <div class="col-6">
        <h2>Proyectos</h2>
        <div class="container text-center">
          <div class="row">
            <div class="col-sm-8" *ngFor="let proyecto of proyectos">
              <br>
              <ul>
                <li><strong>{{proyecto.titulo}}</strong></li>
              </ul>
            </div>
            <div class="col-1">
              <app-editar></app-editar>
              <app-agregar></app-agregar>
              <app-eliminar></app-eliminar>
            </div>
          </div>
        </div>         
            </div>         
         </div>
  </section>
