 <!--seccion proyectos-->
 <section id="proyectos" class="proyectos">
    <div class="container-fluid text-center rounded shadow-sm p-3 bg-body-transparent">
        <h2>Proyectos</h2>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            <div class="col" *ngFor="let proyecto of proyectos">
              <div class="card">
                <div class="card-body">
                  <img class="logoProyecto" [src]="proyecto.logoProyecto" alt="argpprod" width="100" height="100">
                  <h5 class="card-title">{{proyecto.titulo}}</h5>
                </div>
              </div>
            </div>
          </div>
       </div>
         <div class="col-sm-10 mt-2" *ngIf="modoEdit">
          
          
    <app-editar-proyectos></app-editar-proyectos>
     <!--<app-agregar-proyectos></app-agregar-proyectos>-->
         
  </div>
    </div>
 </section>
