<!--seccion habilidades-->  
<section id="habilidades" class="habilidades">
    <div class="container-fluid text-center rounded shadow-sm p-3 bg-body-transparent">
    <div class="col-8 mt-4">
      <h2 class="text-center">Habilidades Duras & Blandas</h2>
      
      <!--iteracion sobre la variable de instancia y presentacion de datos meidante interpolacion-->
      <div class="progress mt-4" *ngFor="let habilidad of habilidades">
         <div class="progress-bar progress-bar-striped"  role="progressbar" aria-label="Default striped example" [style.width.%]="habilidad.porcentaje" style="min-width:10%"    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{habilidad.habilidad}} {{habilidad.porcentaje}}%
        
        </div>
       
          <div type="button" class="btn delete"><i class="fa-solid fa-trash" (click)="delete(habilidad.id)"></i>
          </div>
       
      </div>
    </div>
    <div class="col-4">
     <!--<button type="submit" class="btn delete"  *ngIf="!modoEdit"><i class="fa-solid fa-trash"></i>
      </button>--> 
      
   <app-editar-habilidades></app-editar-habilidades>
   <app-agregar-habilidades></app-agregar-habilidades>
    </div>
    </div>
  </section>
