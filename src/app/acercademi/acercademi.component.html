 <!--seccion acerca de mi-->
 <img [src]="imagenFondo" class="d-block w-100" alt="..." width="250" height="400">
 <section id="sobreMi" class="sobreMi">    
    <div class="acercaDe container-fluid text-center rounded shadow-sm p-3 bg-body-transparent">
      <div class="row p-3">
        <div class="col-3">
            <!--Foto perfil-->
            <img [src]="imagenPerfil" class="rounded-circle w-75" alt="" title="">          
            <button type="submit" class="btn btn-close-blacksobreMi"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#editarModal"></i></button>
            <h2 class="nombrePerfil">{{nombre}} {{apellido}}</h2> 
            <h6 class="tituloPerfil">{{tituloPerfil}}</h6>
          </div> 
          <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar foto perfil</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="file" id="editarModal">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
              </div>
            </div>
          </div> 
            <div class="col-8 text-md-start">   
            <h2 class="acercademi">{{tituloAcerca}}</h2>
            <h6> {{acerca}} </h6>
          </div>      
      </div>
    </div>
  </section>
