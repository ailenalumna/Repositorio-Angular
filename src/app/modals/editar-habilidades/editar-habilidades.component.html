<!-------- MODAL HABILIDADES -------->
<div class="container text-center">
    <div class="row">
    <div class="col-4">
        <button type="submit" class="btn btn-close-black"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#editarhab"></i></button>
    </div>
        <div class="modal fade" id="editarhab" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editarhab">Editar Habilidades</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                      <form [formGroup]="editarHabForm">
                        <div class="form-group m-3">
                            <label for="nombrehab">Nombre de Habilidad</label>
                            <input type="text" class="form-control text-center" id="nombrehab" name="nombrehab" formControlName="nombrehab">
                </div>
                <div *ngIf="nombrehab?.errors && nombrehab?.touched">
                  <div *ngIf="nombrehab?.hasError('required')" class="alert alert-danger" role="alert">
                    Debe ingresar el nombre de la habilidad.
                  </div>
                </div>
                <div class="form-group m-3">
                    <label for="porcentaje">Porcentaje Habilidad</label>
                    <input type="number" class="form-control text-center" name="porcentaje" id="input-porcentaje" formControlName="porcentaje">
        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
