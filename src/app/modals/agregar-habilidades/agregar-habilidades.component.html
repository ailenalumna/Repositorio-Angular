<div class="container text-center">
    <div class="row">
    <div class="col-4">
        <button type="submit" class="btn btn-close-black"><i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#agregarHab"></i></button>
    </div>
        <div class="modal fade" id="agregarHab" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="agregarHab">Agregar Nueva Habilidad</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                      <form [formGroup]="habForm"  #form="ngForm">
                        <div class="form-group m-3">
                            <label for="nombreHab">Nombre Habilidad</label>
                            <input type="text" class="form-control text-center" name="nombreHab" formControlName="nombreHab">
                          </div>
                          <div *ngIf="nombreHab?.errors && nombreHab?.touched">
                            <div *ngIf="nombreHab?.hasError('required')" class="alert alert-danger" role="alert">
                              Debe ingresar el nombre de la habilidad.
                            </div>
                          </div>
                          <div class="form-group m-3">
                            <label for="porcentaje">Porcentaje</label>
                            <input type="number" class="form-control text-center" name="porcentaje" id="input-porcentaje" formControlName="porcentaje">
                          </div>
                          <div *ngIf="porcentaje?.errors && porcentaje?.touched">
                            <div *ngIf="porcentaje?.hasError('required')" class="alert alert-danger" role="alert">
                              Debe ingresar el porcentaje de la habilidad.
                            </div>
                          </div>
                <div class="modal-footer">
                    <button type="submit" [disabled]="porcentaje?.hasError('required') || nombreHab?.hasError('required')" data-bs-dismiss="modal" class="btn btn-secondary">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
