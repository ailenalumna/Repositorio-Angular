<!-------- MODAL EDUCACION -------->
<div class="container text-center">
    <div class="row">
    <div class="col-4">
        <button type="submit" class="btn btn-close-black"><i class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#editareduc"></i></button>
    </div>
        <div class="modal fade" id="editareduc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editareduc">Editar Educación</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                      <form [formGroup]="editareducForm">
                        <div class="form-group m-3">
                            <label for="tituloDelCurso">Título del curso</label>
                            <textarea type="text" class="form-control text-center" id="tituloDelCurso" name="tituloDelCurso" formControlName="tituloDelCurso"></textarea>
                </div>
                <div *ngIf="tituloDelCurso?.errors && tituloDelCurso?.touched">
                  <div *ngIf="tituloDelCurso?.hasError('required')" class="alert alert-danger" role="alert">
                    Debe ingresar el título del curso.
                  </div>
                </div>
                <div class="form-group m-3">
                    <label for="certificado">Certificado del Curso</label>
                    <input type="file" class="form-control text-center" id="certificado" name="certificado" formControlName="certificado">
        </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
