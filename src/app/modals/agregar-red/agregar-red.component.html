<div class="container text-center">
    <div class="row">
    <div class="col-4">
    <button type="submit" class="btn btn-close-black"><i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#agregarRed"></i></button>
    </div>
    <div class="modal fade" id="agregarRed" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Redes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clean()"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form [formGroup]="redForm" #form="ngForm" (ngSubmit)="onSend($event)">
            <div class="form-group m-3">
                <label for="Nombre">Nueva red - Icono</label>
                <input type="text" class="form-control text center" name="Nombre" formControlName="Nombre" [(ngModel)]="nombre">
              </div>
              <div class="form-group m-3">
                <label for="Icono">Enlace</label>
                <input type="text" class="form-control" name="Icono" formControlName="Icono" [(ngModel)]="icono">
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              </div>
