<!-- Modal Login -->
<form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-m-10">
              <input type="email" class="form-control" id="staticEmail" value="email@example.com" formControlName="email" [class.border-danger]="EmailValid" [(ngModel)]="persona.email">
            </div>
            <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Email?.errors  && Email?.touched">    
      <p *ngIf="Email?.hasError('required')" class="error">
          El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="error">
          El formato del email debe ser v치lido.
        </p>
  </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Contrase침a</label>
            <div class="col-m-10">
            <input type="password" formControlName="clave" [class.border-danger]="ClaveValid" class="form-control" id="inputPassword" [(ngModel)]="persona.clave"
            >
            </div>
          </div>
           <!-- Gracias al getter que configuramos en el controlador -->
    <div *ngIf="Clave?.errors  && Clave?.touched">
      <p *ngIf="Clave?.hasError('required')" class="error">
    La clave es requerida.
      </p>
      <p *ngIf="Clave?.hasError('min')" class="error">
        La clave debe ser de 8 o m치s caracteres.
      </p>
    </div>
        </div>
        <div class="modal-footer">
          <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi칩n</button>
        </div>
      </div>
    </div>
  </div>
</form>
