<!-------- MODAL ACERCA DE MI -------->
<div class="container text-center">
    <div class="row">
    <div class="col-4">
      
        <button  type="submit" class="btn btn-close-black"><i  class="fa-solid fa-pen" data-bs-toggle="modal" data-bs-target="#editarPerfil"></i></button>
    </div>
        <div class="modal fade" id="editarPerfil" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="editarPerfil">Editar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                      <form [formGroup]="acercaForm">
                        <div class="form-group m-3">
                          <label for="imgPerfil">Foto de Perfil</label>
                          <input type="file" class="form-control text-center" id="imgPerfil" name="imgPerfil">
                        </div>
                        <div class="form-group m-3">
                          <label for="nombreCompleto">Nombre</label>
                          <input type="text" class="form-control text-center" id="nombreCompleto" name="nombreCompleto">
                        </div>
                        <div class="form-group m-3">
                          <label for="titulo">Título</label>
                          <input type="text" class="form-control text-center" id="titulo" name="titulo">
                        </div>
                        <div class="form-group m-3">
                          <label for="acerca">Acerca de mí</label>
                          <textarea rows="5" type="text" class="form-control text-center" id="acerca" name="acerca"></textarea>
                        </div>  
                    
                    
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Guardar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
                   
                      </form>
