<div class="container text-center">
    <div class="row">
    <div class="col-4">
        <button type="submit" class="btn btn-close-black"><i class="fa-solid fa-plus" data-bs-toggle="modal" data-bs-target="#agregarProy"></i></button>
    </div>
        <div class="modal fade" id="agregarProy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="agregarProy">Agregar Nuevo Proyecto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="clean()"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                      <form [formGroup]="proyForm"  (ngSubmit)="onSend($event)">
                        <div class="form-group m-3">
                                <label for="titulo">Nombre del Proyecto</label>
                                <input type="text" class="form-control text-center" id="titulo" name="titulo" formControlName="titulo">
                              </div>
                              <div *ngIf="Titulo?.errors && Titulo?.touched">
                                <div *ngIf="Titulo?.hasError('required')" class="alert alert-danger" role="alert">
                                  Debe ingresar el nombre del proyecto.
                                </div>
                              </div>
                              <div class="form-group m-3">
                                <label for="descripcion">Descripción del proyecto</label>
                                <textarea rows="3" type="text" class="form-control" id="descripcion" name="descripcion" formControlName="descripcion"></textarea>
                              </div>
                              <div *ngIf="Descripcion?.errors && Descripcion?.touched">
                                <div *ngIf="Descripcion?.hasError('required')" class="alert alert-danger" role="alert">
                                  Debe ingresar la descripción del proyecto.
                                </div>
                              </div>
                              <div class="form-group m-3">
                                <label for="logoProyecto">Imagen del Proyecto</label>
                                <input type="file" class="form-control" id="logoProyecto" name="logoProyecto" formControlName="logoProyecto">
                              </div>
                <div class="modal-footer">
                    <button type="submit" data-bs-dismiss="modal" class="btn btn-secondary">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                  </div>
